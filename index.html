
<!DOCTYPE html>
<html lang="uk" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Леопольд - Магазин Іграшок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fefce8;
            height: 100%;
        }
        #root {
            height: 100%;
        }
        .toy-pattern {
            background-image: radial-gradient(#fbbf24 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            background-color: #fffbeb;
        }
        /* Глобальне виправлення білого тексту в інпутах */
        input, textarea, select {
            color: #111827 !important; /* Темно-сірий текст (gray-900) */
            background-color: #f9fafb !important; /* Світло-сірий фон (gray-50) */
        }
        input::placeholder, textarea::placeholder {
            color: #6b7280 !important; /* Сірий плейсхолдер */
        }
        /* Для Chrome/Safari автозаповнення */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #111827 !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s infinite ease-in-out;
        }
    </style>

</head>

</body>
